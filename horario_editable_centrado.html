<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Generador JPG</title>
    <style>
        /* ESTILOS GENERALES */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; color: #333; }
        
        .container { 
            max-width: 700px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            border: 1px solid #ddd; 
            text-align: center; 
            transition: all 0.3s; 
        }
        
        /* BOTON MAGICO */
        .control-panel { text-align: center; margin-bottom: 20px; }
        .btn-toggle {
            background-color: #2a3b72;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s;
        }
        .btn-toggle:hover { background-color: #f06b9b; }

        /* CABECERA */
        .header { border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 30px; }
        .header img { max-width: 140px; margin-bottom: 15px; }
        h1 { color: #2a3b72; text-transform: uppercase; margin: 0; font-size: 32px; letter-spacing: 3px; }

        /* INFO ALUMNO */
        .info { 
            background: #e8f0fe; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 30px; 
            border-top: 5px solid #2a3b72; 
            text-align: center; 
        }
        .info p { margin: 10px 0; font-size: 18px; }
        .info strong { color: #2a3b72; text-transform: uppercase; letter-spacing: 1px; }

        /* LISTA HORARIO */
        .schedule { margin-top: 20px; }
        
        .row { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-bottom: 1px solid #f0f0f0; 
            padding: 15px 10px; 
        }
        
        .day { 
            font-weight: bold; 
            color: #2a3b72; 
            font-size: 18px; 
            text-transform: uppercase; 
            margin-right: 15px; 
            min-width: 100px; 
            text-align: right; 
        }
        
        /* ZONAS EDITABLES (MODO EDICION) */
        [contenteditable="true"] {
            background-color: white; 
            border-bottom: 2px dashed #f06b9b; 
            padding: 2px 8px;
            min-width: 30px;
            display: inline-block;
            outline: none;
            color: #333;
            border-radius: 4px;
        }
        
        .time-slot { font-weight: bold; color: #2a3b72; font-size: 18px; }

        /* NOTAS - SIEMPRE INTERMITENTE (DASHED) */
        .notes { 
            margin-top: 40px; 
            text-align: left; 
            border: 2px dashed #2a3b72; /* Borde discontinuo original */
            padding: 20px; 
            background: #fdfdfd; 
            border-radius: 8px; 
        }
        .notes h3 { margin-top: 0; color: #2a3b72; font-size: 14px; text-transform: uppercase; margin-bottom: 10px; }

        /* --- MODO FOTO (CORREGIDO Y SEGURO) --- */
        body.preview-mode { background-color: #ccc; } 
        
        body.preview-mode [contenteditable="true"] {
            border-bottom: none !important; 
            background-color: transparent !important;
        }
        
        /* MANTENEMOS COLORES */
        body.preview-mode .info {
            background-color: #e8f0fe !important; 
            border-top: 5px solid #2a3b72 !important;
        }

        /* MANTENEMOS BORDE INTERMITENTE EN MODO FOTO */
        body.preview-mode .notes {
            background-color: #fdfdfd !important;
            border: 2px dashed #2a3b72 !important; /* SE MANTIENE DASHED */
        }

        /* --- MODO IMPRESION (PDF) --- */
        @media print {
            .control-panel { display: none; }
            body { background-color: white; }
            .container { box-shadow: none; border: none; width: 100%; max-width: 100%; }
            [contenteditable="true"] { border-bottom: none !important; background: transparent !important; }
            .info { background: none !important; border: 1px solid #ddd !important; border-top: 5px solid #2a3b72 !important; }
            .notes { border: 2px dashed #2a3b72 !important; } 
        }
    </style>
</head>
<body>

<div class="control-panel">
    <button class="btn-toggle" onclick="toggleMode()" id="btnAction">&#128247; Vista para Foto (Ocultar Gu&iacute;as)</button>
</div>

<div class="container" id="scheduleCard">
    <div class="header">
        <img src="image.png" alt="Logo">
        <h1>HORARIO</h1>
    </div>

    <div class="info">
        <p><strong>ALUMN@:</strong> <span contenteditable="true">Daniela</span></p>
        <p><strong>TOTAL HORAS SEMANALES:</strong> <span contenteditable="true">5 horas</span></p>
    </div>

    <div class="schedule">
        <div class="row">
            <div class="day">LUNES:</div>
            <div contenteditable="true" class="time-slot">Libre</div>
        </div>
        <div class="row">
            <div class="day">MARTES:</div>
            <div contenteditable="true" class="time-slot">17:00 - 19:30</div>
        </div>
        <div class="row">
            <div class="day">MI&Eacute;RCOLES:</div>
            <div contenteditable="true" class="time-slot">Libre</div>
        </div>
        <div class="row">
            <div class="day">JUEVES:</div>
            <div contenteditable="true" class="time-slot">17:00 - 19:30</div>
        </div>
        <div class="row">
            <div class="day">VIERNES:</div>
            <div contenteditable="true" class="time-slot">Libre</div>
        </div>
    </div>

    <div class="notes">
        <h3>Notas / Observaciones:</h3>
        <div contenteditable="true">[Haz clic para escribir notas o borra este texto.]</div>
    </div>
</div>

<script>
    function toggleMode() {
        var body = document.body;
        var btn = document.getElementById('btnAction');
        body.classList.toggle('preview-mode');

        if (body.classList.contains('preview-mode')) {
            btn.innerHTML = "&#9999; Volver a Editar";
            btn.style.backgroundColor = "#28a745"; 
        } else {
            btn.innerHTML = "&#128247; Vista para Foto (Ocultar Gu&iacute;as)";
            btn.style.backgroundColor = "#2a3b72"; 
        }
    }
</script>

</body>
</html>
